<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>

	<body>
		<div>
			<form method="POST">
				First Name:	<input type="text" name="firstname"> <br>
				Last Name:	<input type="text" name="lastname"> <br>
				Email: <input type="email" name="email" required> <br> 
				Password: <input type="password" name="password" minlength="10"> <br>
				Birthday: <input type="date" name="birthday" > <br>
				Sex: <br>
				<input type="radio" name="sex" value="male">Male<br>
				<input type="radio" name="sex" value="female">Female<br>
				<input type="radio" name="sex" value="none">Prefer Not To Disclose<br>
				Pets<br>
				<input type="checkbox" name="dogs">Dogs<br>
				<input type="checkbox" name="cats">Cats<br>
				<input type="checkbox" name="sentientBanana">Sentient banana<br>

				Cars: <br>
				<select name="cars" multiple>
					<option value="volvo" name="volvo">Volvo</option>
					<option value="audi" name="audi">Audi</option>
					<option value="mini" name="mini">Mini</option>
				</select> <br>
				<input type="submit" value="Register">
				<input type="reset">
		</form>
		</div>
		<span> <p>Span is an inline element, e.g. you can use them on a single line like one specific input or line</p>
		</span>
		
	</body>
</html>

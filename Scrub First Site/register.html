<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>

<body>
		<form>
				First Name:	<input type="text"> <br>
				Last Name:	<input type="text"> <br>
				Email: <input type="email" required> <br> 
				Password: <input type="password" minlength="10"> <br>
				Birthday: <input type="date"> <br>
				Sex: <br>
				<input type="radio" name="sex">Male<br>
				<input type="radio" name="sex">Female<br>
				<input type="radio" name="sex">Prefer Not To Disclose<br>
				Pets<br>
				<input type="checkbox">Dogs<br>
				<input type="checkbox">Cats<br>
				<input type="checkbox">Sentient banana<br>

				Cars: <br>
				<select multiple>
					<option value="volvo">Volvo</option>
					<option value="audi">Audi</option>
					<option value="mini">Mini</option>
				</select> <br>
				<input type="submit" value="Register">
				<input type="reset">
		</form>
</body>
</html>
